<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Tracker</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main class="main">
      <section class="top-container">
        <article class="top-article">
          <h3 class="email-display" id="emailDisplay" placeholder="user-email">user email</h3>
          <h1 class="title">FitLit</h1>
          <section class="user-name">
            <h2 class="user-name" id="displayUser" placeholder="user-name">user name</h2>
            <h2 class="step-goal" id="stepGoal" placeholder="step goal">step goal</h2>
          </section>
          <section class="user-stride">
            <h3 class="stride-length" id="stridelength" placeholder="stride length">stride length</h3>
          </section>
          <svg class="user-stats"></svg>
          <div class="stats-container">
            <h3 class="sleep" id="mainUserSleepStat">sleep</h3>
            <h3 class="hydration" id="userHydrationDisplay" placeholder="hydration">hydration</h3>
            <h3 class="steps" placeholder="steps">steps</h3>
          </div>
        </article>
      </section>
      <section class="friend-container" id="friendContainer">
      </section>
      <section class="bottom-container">
        <section class="step-section">
          <article class="graph-container">
            <svg class="user-graph"></svg>
          </article>
          <h2 class="all-user-step-goal" id="allUsersStepsGoals"></h2>
          <h2 class="user-step-goal" id="userStepGoal">Average Step Goal<h2>
        </section>
        <section class="hydration-section">
          <article class="water-graph-container">
            <svg class="user-graph"></svg>
          </article>
          <h2 class="user-ounces-goal" id="userHydrationGoal">Todays Water Consumption<h2>
          <h2 class="user-weekly-hydration hidden" id="userWeeklyHydration">Weekly Water</h2>
        </section>
        <section class="sleep-section">
          <article class="sleep-graph-container">
            <svg class="user-graph"></svg>
          </article>
          <h2 class="user-sleep-goal" id="userSleepAvg">Sleep AVG<h2>
          <h2 class="user-weekly-sleep hidden" id="userWeeklySleep">Weekly Sleep</h2>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="../src/moment.js"></script>
    <script type="text/javascript" src="../src/UserRepoClass.js"></script>
    <script type="text/javascript" src="../src/SleepClass.js"></script>
    <script type="text/javascript" src="../src/ActivityClass.js"></script>
    <script type="text/javascript" src="../src/HydrationClass.js"></script>
    <script type="text/javascript" src="../src/UserClass.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
