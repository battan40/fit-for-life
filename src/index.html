<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <section>
      <article>
        <h1>FitLit</h1>
        <h2 class="user-name" placeholder="user-name">user name</h2>
        <h2 class="viewing-rings" placeholder="viewing: day">viewing: day</h2>
        <svg></svg>
        <h3 class="sleep" placeholder="sleep">sleep</h3>
        <h3 class="hydration" placeholder="hydration">hydration</h3>

    <section>

      <div class="friend-2">friend 2</div>
      <div class="friend-3">friend 3</div>

    <section>
      <article>
        <div class="graph-container"></div>
        <h2 class="viewing-graph">
      </article>
    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
