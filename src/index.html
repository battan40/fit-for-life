<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main class="main">
      <section class="top-container">
        <article class="top-article">
          <h1 class="title">FitLit</h1>
          <div class="user-info">
            <h2 class="user-name" id="displayUser" placeholder="user-name">user name</h2>
            <h2 class="step-goal" id="stepGoal" placeholder="step goal">step goal</h2>
          </div>
          <svg class="user-stats"></svg>
          <div class="stats-container">
            <h3 class="sleep" placeholder="sleep">sleep</h3>
            <h3 class="hydration" placeholder="hydration">hydration</h3>
            <h3 class="steps" placeholder="steps">steps</h3>
          </div>
        </article>
      </section>
      <section class="friend-container" id="friendContainer">
      </section>
      <section class="bottom-container">
        <article class="bottom-article">
          <div class="graph-container">
            <svg class="user-graph"></svg>
          </div>
          <h2 class="all-user-step-goal" id="allUsersStepsGoals"></h2>
          <h2 class="user-step-goal" id="userStepGoal">Average Step Goal<h2>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="../node_modules/dayjs/dayjs.min.js"></script>
    <script>
    dayjs().format()
    </script>
    <script type="text/javascript" src="../src/UserRepoClass.js"></script>
    <script type="text/javascript" src="../src/UserClass.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
